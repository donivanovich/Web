<!DOCTYPE html>
<html lang="en">
<head>

    <title>YouTube Music</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>

                    </div>
                </form>
            </div>
        </div>
        <div class="head3">
            <div class="h3icon1">

            <div class="h3icon2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>
            </div>
        </div>

    <div class="contenedor">

                    <div class="opcion">
                        <div class="opcicon">

                    <div class="opcion">
                        <div class="opcicon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-music-note-list" viewBox="0 0 16 16">

                        </div>
                    </div>
                    <div class="opcion">
                        <div class="opcicon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-play-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>

            <div class="playlists">
                <div class="cajaadd">
                    <div class="cajitaadd">
                        <button class="addboton">

                <div class="list">
                    <div class="izq">
                        <div class="nombre">Goals</div>
                        <div class="cr7">Cristiano Ronaldo</div>
